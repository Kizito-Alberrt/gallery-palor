<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a photo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body class="m-5">
    <div class="container">
          <div class="row justify-content-center">
              <div class="col-md-4">
                <a href="{% url 'gallery' %}" class="btn btn-dark my-3">Go back</a>

                  <div class="card">
                      <form action="" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="form-group">
                            <label for="">choose a category</label>
                            <select name="category" aria-placeholder="enter a description" id="" class="form-control">
                                <option value="none">select a category</option>

                                {% for category in categories %}
                
                                <option value="{{category.id}}">{{category.name}}</option>
                                {% endfor%}
                            </select>
                        </div>
                        <br>
                        <br>

                        <div class="form-group m-3">
                            <label> create a new category </label>
                            <input type="text" name="category_new" class="form-control">

                        </div>
                        <br>
                        <br>


                          <div class="form-group">
                              <label for="">Upload</label>
                              <input type="file" class="form-control-file">
                          </div>

                          <button type="submit" class="btn btn-secondary m-4">submit</button>

                      </form>
                  </div>

              </div>
          </div>
    </div>
</body>
</html>
